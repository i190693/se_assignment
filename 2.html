<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="flx">
      <h1>Sign Up</h1>
      <form action="post" class="flx">
        <input
          type="text"
          name="username"
          id=""
          placeholder="Username"
          class="mbs"
        />
        <input
          type="password"
          name="password"
          id=""
          placeholder="Password"
          class="mbs"
        />
        <input type="text" name="Email" id="" placeholder="Email" class="mbs" />
        <label for="dob">
            Date of birth:
        </label>
        <input
          type="date"
          name="dob"
          id=""
          value="24-11-2020"
          class="mbs"
        />
        <input type="submit" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
